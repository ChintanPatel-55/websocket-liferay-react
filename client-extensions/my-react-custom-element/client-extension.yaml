assemble:
  - from: build/static
    into: static

my-react-custom-element:
  cssURLs:
    - css/main.*.css

  # must match the tag in index.js + index.html
  htmlElementName: my-react-custom-element

  instanceable: true
  name: My React CE
  portletCategoryName: category.client-extensions
  type: customElement

  urls:
    - js/main.*.js

  useESM: true

  # example configuration property
  properties:
    color: blue
    alignment: center